  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />

    <title>Hello, world!</title>
	
	<link rel="stylesheet " href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="logoteste.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        </nav>

    <div class="container">
       
		<table class="table" id = "tabela" >
		        <thead>
		            <tr>
		                <th>ID</th>
		                <th>Nome</th>
		                <th>CEP	</th>
		                <th>Estado	</th>
		                <th>Ação</th>
		            </tr>
		        </thead>

		        <tbody >
		            <tr th:each="cidade : ${listaCidades}">
		                <td th:text="${cidade.id}"></td>
		                <td th:text="${cidade.nome}"></td>
		                <td th:text="${cidade.cep}"></td>
		                <td th:text="${cidade.estado.nome}"></td>
		                <td>
		                    <a th:href="@{/editarCidade/{id}(id=${cidade.id})}"><i class="fa-regular fa-pen-to-square" style="color: rgb(0, 0, 255);"></i></a> |
		                    <a th:href="@{/removerCidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-trash" style="color: rgb(255, 0, 0);"></i></a>
		                </td>
		            </tr>
		        </tbody>
				
		    </table>
			
			
            <a href="/cadastroCidade"  class="btn btn-primary"> <i class="fa-solid fa-plus"></i> Cadastrar</button> </a>
			<a href="/administrativo"  class="btn btn-danger"> <i class="fa-solid fa-share"></i> Voltar</button> </a>
        
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script>	$
		$(document).ready( function () {
		    $('#tabela').DataTable();
		} );
		
		var table = new DataTable('#tabela', {
		    language: {
            url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'

  </body>
</html>
